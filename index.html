<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>
<body>
    <h1>Test</h1>

    <div id="app">

        <input type="text" v-model="msgbody" @keyup.enter="send">
        <button type="button" @click="send">OK</button>

        <pre>{{ json }}</pre>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/pouchdb@6.4.3/dist/pouchdb.min.js"></script>

    <script>

let db = new PouchDB('my_database');
let remoteDb = new PouchDB(`http://admin:admin@${location.hostname}:5984/todos`);
let sync = db.sync(remoteDb, { live: true, retry: true })

let app = new Vue({
    el: '#app',
    data: {
        msgbody: '',
        json: 'json here'
    },
    methods: {
        send() {
            let doc = {
                _id: '1',
                num: Math.random(),
                msgbody: this.msgbody
            }

            db  .get('1')
                .then( ({_rev}) => db.put({...doc, _rev}))
                .then( this.change )
        },
        change() {
            db  .allDocs({include_docs: true})
                .then( docs => this.json = docs )
        }
    }
})

sync.on('change', info => console.log('CHANGE', info))
sync.on('paused', err => {
    if (err) return console.log('BISECTED', err);
    app.change();
    console.log('SLEEP')
})
sync.on('active', something => console.log('WOKE', something))
sync.on('denied', err => console.log('NO', err))
sync.on('error', err => console.log('DEAD', err))

    </script>
</body>
</html>
